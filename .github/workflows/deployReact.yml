name: Deploy
on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Node Install
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Node Version Test
        run: node -v

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Node Install
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Upload Dist Artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages  # This is the artifact name
          path: dist  # This should be the path to the built project (dist folder)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write  # Allow GitHub Pages deployment
      id-token: write  # Allow verification of deployment origin

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download Dist Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages  # This should match the artifact name used in the build job

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
